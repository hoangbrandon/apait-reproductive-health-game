<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
    <title>Reproductive Health Game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="page-wrapper">
        <div class="character-select">
            <div class="character-list">
                <a href="#" class="character-link active" data-char="Alex">Alex</a>
                <a href="#" class="character-link" data-char="Cam">Cam</a>
                <a href="#" class="character-link" data-char="Lara">Lara</a>
                <a href="#" class="character-link" data-char="Fin">Fin</a>
                <a href="#" class="character-link" data-char="Brooke">Brooke</a>
            </div>
            <div class="character-info" id="character-info">
                <img id="char-image" src="" alt="Character Image"/>
                <h2 id ="char-name"></h2>
                <p><strong>Pronouns:</strong> <span id="char-pronouns"></span></p>
                <p><strong>Age:</strong> <span id="char-age"></span></p>
                <p><strong>Sexuality:</strong> <span id="char-sexuality"></span></p>
                <p id="char-description"></p>
                <a id="start-game" href="#">Start Game</a>
            </div>                         
        </div>
    </div>

</body>
</html>
